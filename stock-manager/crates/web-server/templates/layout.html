<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Manager{% endblock %}</title>
    <script src="/_static/htmx.min.js"></script>
    <script src="/_static/tailwind.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .token-renewal-notification {
            position: fixed;
            top: 4rem;
            right: 1rem;
            z-index: 1000;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            font-size: 0.875rem;
            max-width: 300px;
        }
        .token-renewal-notification.show {
            transform: translateX(0);
        }
        .token-renewal-notification::before {
            content: "ðŸ”„";
            margin-right: 0.5rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Stock Manager</h1>
                <div class="flex items-center">
                    <nav>
                        <ul class="flex space-x-6">
                            <li><a href="/" class="hover:underline">Dashboard</a></li>
                            <li><a href="/products" class="hover:underline">Products</a></li>
                            <li><a href="/categories" class="hover:underline">Categories</a></li>
                            <li><a href="/warehouses" class="hover:underline">Warehouses</a></li>
                            <li><a href="/stock-items" class="hover:underline">Stock</a></li>
                            <li><a href="/transactions" class="hover:underline">Transactions</a></li>
                        </ul>
                    </nav>
                    <div id="user-info" class="ml-6">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="notification" class="fixed top-4 right-4 z-50 hidden"></div>
        <div id="token-renewal-notification" class="token-renewal-notification">
            Session refreshed automatically
        </div>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Stock Manager. All rights reserved. 
            </p>
        </div>
    </footer>

    <script>
        // Enhanced notification helper
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-red-500';
            
            notification.innerHTML = `
                <div class="p-4 rounded-md shadow-md ${bgColor} text-white">
                    ${message}
                </div>
            `;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Show token renewal notification
        function showTokenRenewalNotification() {
            const notification = document.getElementById('token-renewal-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Track last token to detect renewals
        let lastAuthToken = getCookie('auth_token');

        // Check for token renewal on every request
        function checkForTokenRenewal() {
            const currentToken = getCookie('auth_token');
            if (currentToken && currentToken !== lastAuthToken && lastAuthToken) {
                console.log('Token auto-renewed');
                showTokenRenewalNotification();
            }
            lastAuthToken = currentToken;
        }

        document.body.addEventListener('htmx:responseError', function(evt) {
            if (evt.detail.xhr.status === 401) {
                const hxRedirect = evt.detail.xhr.getResponseHeader('HX-Redirect');
                if (hxRedirect) {
                    window.location.href = hxRedirect;
                    return;
                }
                
                try {
                    const response = JSON.parse(evt.detail.xhr.responseText);
                    if (response.redirect) {
                        window.location.href = response.redirect;
                        return;
                    }
                } catch (e) {
                    // Ignore parsing errors
                }
            }
            
            // Normal error handling
            let errorMessage = 'Something went wrong';
            try {
                const response = JSON.parse(evt.detail.xhr.responseText);
                errorMessage = response.error || response.message || errorMessage;
            } catch (e) {
                errorMessage = evt.detail.xhr.responseText || errorMessage;
            }
            
            showNotification('Error: ' + errorMessage, 'error');
        });

        // Check for token renewal after each HTMX request
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            checkForTokenRenewal();
        });
        
        document.body.addEventListener('itemCreated', function(evt) {
            showNotification('Item created successfully');
        });
        
        document.body.addEventListener('itemUpdated', function(evt) {
            showNotification('Item updated successfully');
        });
        
        document.body.addEventListener('itemDeleted', function(evt) {
            showNotification('Item deleted successfully');
        });

        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            if (evt.detail.target.id === 'modal-container' && evt.detail.target.innerHTML.trim() !== '') {
                evt.detail.target.classList.remove('hidden');
            }
        });

        document.body.addEventListener('htmx:sendError', function(evt) {
            showNotification('Network error. Please check your connection.', 'error');
        });

        document.body.addEventListener('htmx:timeout', function(evt) {
            showNotification('Request timeout. Please try again.', 'error');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const userInfoDiv = document.getElementById('user-info');
            const isAuthenticated = getCookie('authenticated');
            const username = getCookie('username');

            if (isAuthenticated && username) {
                userInfoDiv.innerHTML = `
                    <span class="text-sm mr-4 text-white">Welcome, ${username}</span>
                    <a href="/auth/logout" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 text-sm rounded">
                        Logout
                    </a>
                `;
            } else {
                userInfoDiv.innerHTML = `
                    <a href="/auth/login" class="bg-indigo-500 hover:bg-indigo-400 text-white px-3 py-1 text-sm rounded">
                        Login
                    </a>
                `;
            }
        });

        setInterval(function() {
            const isAuthenticated = getCookie('authenticated');
            if (!isAuthenticated && window.location.pathname !== '/auth/login' && window.location.pathname !== '/auth/register') {
                window.location.href = '/auth/login';
            }
        }, 30000);

        setInterval(checkForTokenRenewal, 30000); // Check every 30 seconds
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
