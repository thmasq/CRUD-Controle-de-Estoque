<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Create Stock Transaction</h2>
        <button 
            type="button" 
            class="text-gray-500 hover:text-gray-700"
            onclick="document.getElementById('modal-container').classList.add('hidden')">
            &times;
        </button>
    </div>
    
    <div class="bg-gray-100 p-4 rounded mb-4">
        <h3 class="font-semibold">Stock Item Details</h3>
        <p><span class="font-medium">Product:</span> {{ stock_item.product_name }}</p>
        <p><span class="font-medium">Warehouse:</span> {{ stock_item.warehouse_name }}</p>
        <p><span class="font-medium">Current Quantity:</span> {{ stock_item.quantity }}</p>
    </div>
    
    <form hx-post="{{ form_action }}" hx-target="#stock-item-row-{{ stock_item.id }}" hx-swap="outerHTML" hx-on::after-request="document.getElementById('modal-container').classList.add('hidden')">
        <div class="mb-4">
            <label for="transaction_type" class="block text-sm font-medium text-gray-700 mb-1">Transaction Type</label>
            <select id="transaction_type" name="transaction_type" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="IN">Stock In</option>
                <option value="OUT">Stock Out</option>
                <option value="ADJUSTMENT">Adjustment</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="0" min="1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="mb-4">
            <label for="reference_number" class="block text-sm font-medium text-gray-700 mb-1">Reference Number</label>
            <input type="text" id="reference_number" name="reference_number"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="mb-6">
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea id="notes" name="notes" rows="2"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="created_by" class="block text-sm font-medium text-gray-700 mb-1">Created By</label>
            <input type="text" id="created_by" name="created_by" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="flex justify-end">
            <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400"
                    onclick="document.getElementById('modal-container').classList.add('hidden')">
                Cancel
            </button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Create Transaction
            </button>
        </div>
    </form>
</div>
