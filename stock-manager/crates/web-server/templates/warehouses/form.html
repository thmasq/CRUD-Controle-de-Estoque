<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">{{ form_title }}</h2>
        <button 
            type="button" 
            class="text-gray-500 hover:text-gray-700"
            onclick="document.getElementById('modal-container').classList.add('hidden')">
            &times;
        </button>
    </div>
    
    <form hx-{{ form_method }}="{{ form_action }}" hx-target="#warehouses-table" hx-swap="beforeend" hx-on::after-request="document.getElementById('modal-container').classList.add('hidden')">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="name" name="name" value="{{ warehouse.name | default(value="") }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" id="location" name="location" value="{{ warehouse.location | default(value="") }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="mb-4">
            <label for="contact_info" class="block text-sm font-medium text-gray-700 mb-1">Contact Info</label>
            <textarea id="contact_info" name="contact_info" rows="2"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ warehouse.contact_info | default(value="") }}</textarea>
        </div>
        
        <div class="mb-6">
            <label for="is_active" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="is_active" name="is_active"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="true" {% if warehouse.is_active %}selected{% endif %}>Active</option>
                <option value="false" {% if warehouse.is_active == false %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        
        <div class="flex justify-end">
            <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400"
                    onclick="document.getElementById('modal-container').classList.add('hidden')">
                Cancel
            </button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Save
            </button>
        </div>
    </form>
</div>
